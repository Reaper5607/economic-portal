<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} - {{ site.title }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>

  <!-- Site Header -->
  <header class="site-header">
    <h1>{{ site.title }}</h1>
    <p class="tagline">{{ site.description }}</p>
  </header>

  <!-- Navigation -->
  <nav class="site-nav" role="navigation" aria-label="Main navigation">
    <a href="{{ '/' | relative_url }}" class="{% if page.url == '/' or page.url == '/index.html' %}active{% endif %}">Home</a>
    <a href="{{ '/about' | relative_url }}" class="{% if page.url contains '/about' %}active{% endif %}">About</a>
    <a href="{{ '/contact' | relative_url }}" class="{% if page.url contains '/contact' %}active{% endif %}">Contact</a>
  </nav>

  <main>
    {{ content }}
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <p>&copy; {{ site.time | date: "%Y" }} Economic Portal Â· Built with ðŸ’™ on GitHub Pages</p>
  </footer>

</body>
</html>
